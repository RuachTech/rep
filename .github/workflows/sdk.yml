name: SDK CI

on:
  push:
    branches: [main]
    paths:
      - 'sdk/**'
      - 'cli/**'
      - 'codemod/**'
      - 'adapters/**'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/sdk.yml'
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect changes
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.sdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sdk:
              - 'sdk/**'
              - 'cli/**'
              - 'codemod/**'
              - 'adapters/**'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/sdk.yml'

  ci:
    name: Install · Build · Test
    needs: changes
    if: |
      github.event_name == 'push' ||
      needs.changes.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r --if-present run build

      - name: Test all packages
        run: pnpm -r --if-present run test

  sdk-status:
    name: SDK Status
    if: always() && github.event_name == 'pull_request'
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: Check result
        run: |
          if [ "${{ needs.ci.result }}" = "failure" ] || [ "${{ needs.ci.result }}" = "cancelled" ]; then
            echo "SDK CI failed or was cancelled"
            exit 1
          fi
          echo "SDK CI passed or was skipped"
