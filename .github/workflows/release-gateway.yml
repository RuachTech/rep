name: Release Gateway

on:
  push:
    tags:
      - 'gateway/v*'

permissions:
  contents: write   # create GitHub release
  packages: write   # push to GHCR

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for changelog generation

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache-dependency-path: gateway/go.sum

      - name: Extract version from tag
        id: goreleaser-tag
        # Tag format: gateway/v0.1.0 → v0.1.0 (GoReleaser expects plain vX.Y.Z)
        run: echo "tag=${GITHUB_REF_NAME#gateway/}" >> "$GITHUB_OUTPUT"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
          workdir: gateway
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.goreleaser-tag.outputs.tag }}

  docker:
    name: Docker multi-arch
    runs-on: ubuntu-latest
    needs: goreleaser

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        # Tag format: gateway/v0.1.0 → version: v0.1.0
        run: echo "version=${GITHUB_REF_NAME#gateway/}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: gateway
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ruachtech/rep/gateway:${{ steps.version.outputs.version }}
            ghcr.io/ruachtech/rep/gateway:latest
