name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write  # npm provenance OIDC signing
  packages: write  # push to GHCR

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      gateway_release_created: ${{ steps.release.outputs['gateway--release_created'] }}
      gateway_tag_name: ${{ steps.release.outputs['gateway--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Test all packages
        run: pnpm run test

      - name: Publish sdk
        working-directory: sdk
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cli
        working-directory: cli
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish codemod
        working-directory: codemod
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish react adapter
        working-directory: adapters/react
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vue adapter
        working-directory: adapters/vue
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish svelte adapter
        working-directory: adapters/svelte
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-gateway:
    name: GoReleaser
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.gateway_release_created == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache-dependency-path: gateway/go.sum

      - name: Extract version from tag
        id: version
        # Tag format: gateway/v0.1.0 â†’ v0.1.0
        run: |
          TAG="${{ needs.release-please.outputs.gateway_tag_name }}"
          echo "tag=${TAG#gateway/}" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#gateway/v}" >> "$GITHUB_OUTPUT"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
          workdir: gateway
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.version.outputs.tag }}

  docker-gateway:
    name: Docker multi-arch
    runs-on: ubuntu-latest
    needs: [release-please, release-gateway]
    if: needs.release-please.outputs.gateway_release_created == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ needs.release-please.outputs.gateway_tag_name }}"
          echo "version=${TAG#gateway/}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: gateway
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/ruachtech/rep/gateway:${{ steps.version.outputs.version }}
            ghcr.io/ruachtech/rep/gateway:latest
